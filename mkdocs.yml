site_name: Semi-implicit Cross-scale Hydroscience Integrated System Model (SCHISM)
use_directory_urls: false
theme:
  name: material
  features:
    - toc.integrate
    - toc.follow
    - content.code.annotate
  icon:
    repo: fontawesome/brands/git-alt
  logo: assets/logo.png

plugins:
  - search
  - with-pdf:
      author: SCHISM Development Team
      copyright: â’¸schism-dev
      cover_title: Manual
      cover_subtitle: v5.9.0
      cover_logo: assets/logo.png
      output_path: pdf/schism-manual.pdf
      enabled_if_env: ENABLE_PDF_EXPORT
      render_js: true
      headless_chrome_path: chrome
      exclude_pages:
        - 'publications'

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - footnotes
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - toc:
      permalink: true

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

repo_url: https://github.com/schism-dev/schism

