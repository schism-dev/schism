site_name: Semi-implicit Cross-scale Hydroscience Integrated System Model (SCHISM)
theme:
  name: material
  features:
    - toc.integrate
    - toc.follow
  icon:
    repo: fontawesome/brands/git-alt
  logo: assets/logo.png

plugins:
  - search
  - with-pdf:
      author: SCHISM Development Team
      copyright: â’¸schism-dev
      cover_title: Manual
      cover_subtitle: v5.9.0
      cover_logo: assets/logo.png
      output_path: pdf/schism-manual.pdf
      render_js: true
      headless_chrome_path: chromium-browser
      exclude_pages:
        - 'publications'

markdown_extensions:
  - attr_list
  - md_in_html 
  - pymdownx.arithmatex:
      generic: true

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

repo_url: https://github.com/schism-dev/schism

# Page tree
nav:
  - Home: index.md
  - Changelog: changelog.md
  - Getting started:
    - How to get started: getting-started.md
    - Compile: howto/compilation.md
    - Grid generation: howto/grid-generation.md
    - Preprocessing: howto/pre-processing.md
    - Visualization: howto/visualization.md
    - Postprocessing: howto/post-processing.md
  - Core SCHISM Model:
    - Overview: schism/overview.md
    - Physical Formulation: schism/physical-formulation.md
    - Numerical Formulation: schism/numerical-formulation.md
    - Input/Output: schism/input-output.md
  - Modules:
    - Generic tracer module: modules/generic-tracer.md
    - AGE: modules/age.md
    - 2D Sediment model: modules/sed2d.md
    - 3D Sediment model: modules/sed3d.md
    - ICM: modules/icm.md
    - CoSiNe: modules/cosine.md
    - DVD: modules/dvd.md
    - Marsh migration: modules/marsh-migration.md
    - Analysis mode: modules/analysis-mode.md
    - Hydraulics: modules/hydraulics.md
    - Particle tracking: modules/particle-tracking.md
    - WWM: modules/wwm.md
  - Code and Contribution: code-contribution.md
  - Case studies: case-study.md
  - Publications: publications.md
